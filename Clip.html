<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>با هم ببینیم</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap');

    body {
      font-family: 'Vazirmatn', sans-serif;
      background: linear-gradient(to bottom, #fcfbf7, #eceae6);
      color: #333;
      text-align: center;
      margin: 0;
      padding: 2rem 1rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 2rem;
    }

    video {
      width: 90%;
      max-width: 600px;
      border-radius: 12px;
      box-shadow: 6px 6px 20px #ccc, -6px -6px 20px #fff;
      margin-bottom: 2rem;
    }

    .back-button {
      margin-top: 2rem;
      animation: slideUp 1s ease;
    }

    .btn-back {
      background: linear-gradient(135deg, #ff6a00, #ffcc00);
      color: #fff;
      font-weight: bold;
      padding: 1rem 2rem;
      border-radius: 12px;
      box-shadow: 6px 6px 15px #aaa, -6px -6px 15px #fff;
      font-size: 1.2rem;
      border: none;
      cursor: pointer;
      transition: transform 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .btn-back:hover {
      transform: scale(1.08);
    }

    @keyframes slideUp {
      from {opacity: 0; transform: translateY(40px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>

  <h1>🎥 کلیپ شاعرانه - شماره ۱</h1>

  <video controls>
    <source src="https://cdn.imgurl.ir/uploads/e62689_VID_20241006_151832_113.mp4" type="video/mp4" />
    مرورگر شما از پخش ویدیو پشتیبانی نمی‌کند.
  </video>

  <div class="back-button">
    <a href="index.html" class="btn-back"> برگرد صفحه قبلی</a>
  </div>

</body>
</html>
