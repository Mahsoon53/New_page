<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>شبکه‌های اجتماعی</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap');

    body {
      font-family: 'Vazirmatn', sans-serif;
      background: linear-gradient(to bottom, #fcfbf7, #eceae6);
      color: #333;
      text-align: center;
      padding: 2rem 1rem;
      margin: 0;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 2rem;
    }

    .social-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      max-width: 500px;
      margin: auto;
    }

    .social-item {
      background: #fff;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 4px 4px 12px #ccc, -4px -4px 12px #fff;
      transition: transform 0.3s ease;
      width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .social-item:hover {
      transform: scale(1.1);
    }

    .social-item img {
      width: 40px;
      height: 40px;
    }

    .back-button {
      margin-top: 3rem;
    }

    .btn {
      background: linear-gradient(145deg, #e7e4dd, #fff);
      padding: 1rem 2rem;
      border-radius: 12px;
      box-shadow: 5px 5px 15px #ccc, -5px -5px 15px #fff;
      font-size: 1.1rem;
      border: none;
      cursor: pointer;
      transition: transform 0.3s ease;
      text-decoration: none;
      color: inherit;
    }

    .btn:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>🌐 ارتباط با حسین سبزواری</h1>

  <div class="social-container">
    <a href="https://t.me/mahsoon53" class="social-item">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram" />
    </a>

    <a href="https://instagram.com/hosein__sabzevari" class="social-item">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" />
    </a>

    <a href="https://wa.me/09215497181" class="social-item">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" />
    </a>

    <a href="mailto:hosein.sabzevari3@gmail.com" class="social-item">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Gmail_Icon.svg" alt="Gmail" />
    </a>
  </div>

  <div class="back-button">
    <a href="index.html" class="btn">🔙 بازگشت به صفحهٔ اصلی</a>
  </div>

</body>
</html>
