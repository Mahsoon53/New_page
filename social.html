<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>شبکه‌های اجتماعی</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap');

    body {
      font-family: 'Vazirmatn', sans-serif;
      background: linear-gradient(to bottom, #fcfbf7, #eceae6);
      color: #333;
      text-align: center;
      padding: 2rem 1rem;
      margin: 0;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 2rem;
    }

    .social-container {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      max-width: 400px;
      margin: auto;
    }

    .social-item {
      background: #fff;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 4px 4px 12px #ccc, -4px -4px 12px #fff;
      transition: transform 0.3s ease;
    }

    .social-item:hover {
      transform: scale(1.05);
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    .icon {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .telegram .icon { color: #0088cc; }
    .instagram .icon { color: #e1306c; }
    .whatsapp .icon { color: #25D366; }
    .email .icon { color: #d14836; }

    .back-button {
      margin-top: 3rem;
    }

    .btn {
      background: linear-gradient(145deg, #e7e4dd, #fff);
      padding: 1rem 2rem;
      border-radius: 12px;
      box-shadow: 5px 5px 15px #ccc, -5px -5px 15px #fff;
      font-size: 1.1rem;
      border: none;
      cursor: pointer;
      transition: transform 0.3s ease;
      text-decoration: none;
      color: inherit;
    }

    .btn:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="social-container">
    <a href="https://t.me/mahsoon53" class="social-item telegram">

      <div><strong>تلگرام</strong></div>
      <div>@mahsoon53</div>
    </a>

    <a href="https://instagram.com/hosein__sabzevari" class="social-item instagram">
      <div class="icon">📷</div>
      <div><strong>اینستاگرام</strong></div>
      <div>@hosein__sabzevari</div>
    </a>

    <a href="https://wa.me/09215497181" class="social-item whatsapp">
      <div class="icon">💬</div>
      <div><strong>واتساپ</strong></div>
      <div>تماس مستقیم با شاعر</div>
    </a>

    <a href="mailto:hosein.sabzevari3@gmail.com" class="social-item email">
      <div class="icon">✉️</div>
      <div><strong>ایمیل</strong></div>
      <div>hosein.sabzevari3@gmail.com</div>
    </a>
  </div>

  <div class="back-button">
    <a href="index.html" class="btn">🔙 بازگشت به صفحهٔ اصلی</a>
  </div>

</body>
