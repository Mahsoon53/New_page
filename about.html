<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>دربارهٔ شاعر</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap");

    body {
      font-family: 'Vazirmatn', sans-serif;
      background: rgba(0,0,0,0.6);
      margin: 0;
      padding: 0;
    }

    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: #fffaf1;
      padding: 2rem;
      border-radius: 16px;
      max-width: 600px;
      width: 90%;
      position: relative;
      text-align: right;
      box-shadow: 0 0 30px rgba(0,0,0,0.3);
      animation: fadeUp 0.8s ease;
      line-height: 2rem;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .close {
      position: absolute;
      top: 12px;
      left: 16px;
      font-size: 1.8rem;
      color: #444;
      cursor: pointer;
    }

    h2 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
      color: #333;
    }

    p {
      font-size: 1.05rem;
      color: #555;
      white-space: pre-line;
    }

    .poet-image {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 12px rgba(0,0,0,0.2);
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

  <div class="modal">
    <div class="modal-content">
      <span class="close" onclick="window.location.href='index.html'">×</span>
      <img src="https://s6.uupload.ir/files/img_20250702_161441_198_rbdi.jpg" alt="Hosein Sabzevari" class="poet-image" />
      <h2>🖋️ دربارهٔ شاعر</h2>
      <p>
حسین سبزواری هستم 
        شاعر 
        استادیار دانشگاه بین المللی شعر 
        منتقد شعر کلاسیک .
      </p>
    </div>
  </div>

</body>
</html>
